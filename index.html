<!DOCTYPE html>
<html>

<head>
    <title>Frontend Mentor | Product Preview Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
</head>

<body>
    <main class="product-preview">
        <section class="product-card">
            <div class="product-left">
                <img class="perfume-image" src="images/image-product-desktop.jpg">
            </div>
            <div class="product-right">
                <h1>PERFUME</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House
                    of CHANEL.</p>
                <p>$149.99</p>
                <p class="product-previous-price"><s>$169.99</s></p>
                <button class="product-add-to-cart-button">
                    <img src="images/icon-cart.svg">
                    Add to Cart
                </button>
            </div>
        </section>
    </main>

</body>

</html>
